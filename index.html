<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Index page CSS -->
  <link rel="stylesheet" type=text/css href="./css/index.css">
  <!--Bootstrap Javascript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <title>TABLE TRACKER</title>
</head>

<body>
  <!-- Main page header -->
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8 offset-lg-2 ">
          <div class="page-title">
            <!-- Header image -->
            <img src="./images/main.jpg" class="header-img img-fluid" alt="Table Tracker" />
            <!--Header title-->
            <div class="header-text">Table Tracker</div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Regions section -->
  <section class="section-spacing">
    <!-- Region Wise Details -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <div class="row text-white text-left">
            
            <!-- Accordion Column 1 -->
            <div class="col-lg-4">
              <div class="accordion accordion-flush" id="accordionFlushExample1">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne"
                      aria-label="Toggle Americas region content">
                      <div class="image-container">
                        <img src="./images/emea.png" alt="Americas Image" />
                        <div >Americas</div>
                      </div>
                    </button>
                  </h2>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample1">
                    <div class="accordion-body">
                      <a href="#">Brazil</a>
                      <a href="#">Canada</a>
                      <a href="#">United States</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Accordion Column 2 -->
            <div class="col-lg-4">
              <div class="accordion accordion-flush" id="accordionFlushExample2">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo"
                      aria-label="Toggle APAC region content">
                      <div class="image-container">
                        <img src="./images/emea.png" alt="Americas Image" />
                        <div >APAC</div>
                      </div>                    
                    </button>
                  </h2>
                  <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample2">
                    <div class="accordion-body">
                      <a href="#">Brazil</a>
                      <a href="#">Canada</a>
                      <a href="#">United States</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Accordion Column 3 -->
            <div class="col-lg-4">
              <div class="accordion accordion-flush" id="accordionFlushExample3">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree"
                      aria-label="Toggle EMEA region content">
                      <div class="image-container">
                        <img src="./images/emea.png" alt="Americas Image" />
                        <div>EMEA</div>
                      </div>
                    </button>
                  </h2>
                  <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample3">
                    <div class="accordion-body">
                      <a href="#">Brazil</a>
                      <a href="#">Canada</a>
                      <a href="#">United States</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    
  </section>



</body>

</html>
